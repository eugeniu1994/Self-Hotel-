<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Footer document SolonCloud®</title>
		<script>
		    function subst() {
		        var vars = {};
		        var x = window.location.search.substring(1).split('&');
		        for (var i in x) { var z = x[i].split('=', 2); vars[z[0]] = unescape(z[1]); }
		        var x = ['frompage', 'topage', 'page', 'webpage', 'section', 'subsection', 'subsubsection'];
		        for (var i in x) {
		            var y = document.getElementsByClassName(x[i]);
		            for (var j = 0; j < y.length; ++j) y[j].textContent = vars[x[i]];
		        }
		    }
		</script>
		<style>
			body {
				font-family: calibri;
				font-size: 10pt;
				border: 0;
			}
		</style>
	</head>
	<body onload="subst()">
		<table style="border-top: 1px solid black; width: 100%;">
			<tr>
				<td>Document generat cu aplicația Self Hotel®   © SC Multisoft SRL</td>
				<td style="text-align:right">Pagina <span class="page"></span> din <span class="topage"></span></td>
			</tr>
		</table>
	</body>
</html>
